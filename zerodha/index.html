<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Zerodha</title>
</head>
<body>
    <div class="container">
        <div id="nav">
            <div id="nav__logo">
                <img src="./logo.svg" alt="">
            </div>
            <div id="nav__nav-list">
                <ul id="nav-list__nav-items">
                    <li>
                        <a href="#">Signup</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Products</a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li>
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <div id="hamburger">
                            <a href="#"><img src="./hamburger.png" alt=""></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div style="border-top: 1px solid #EEEEEE;"></div>
    <div id="second-menu" class="hide">
        <img src="./second-menu.png" alt="">
    </div>

        <div id="hero-section">
            <div id="hero-section__hero-image">
                <img src="./image.png" alt="">

            <div id="hero-section__hero-message">
                <div id="hero-message__title">
                    <h1>Invest in everything</h1>
                </div>
                <div id="hero-message__text">
                    <p>Online platform to invest in stocks, derivatives, mutual funds, and more</p>
                </div>
            </div>
            <div id="hero-section__sign-up">
                <button id="sign-up__btn">Sign up now</button>

        </div>
